# SecureGuard AI - Agent Configuration

# Network Capture Settings
network:
  interface: "auto"  # auto-detect or specify interface name
  capture_filter: "tcp or udp or icmp"
  max_packet_size: 1500
  buffer_size: 10000
  
# Privacy Settings
privacy:
  hash_ips: true
  redact_payloads: true
  anonymize_data: true
  
# Local Anomaly Detection
detection:
  enabled: true
  sensitivity: "medium"  # low, medium, high
  baseline_duration_hours: 24
  algorithms:
    - "isolation_forest"
    - "one_class_svm"
  
# AWS Cloud Settings
aws:
  region: "us-east-1"
  api_endpoint: ""  # Will be set during competition deployment
  upload_interval_seconds: 60
  batch_size: 100
  
# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "logs/agent.log"
  max_size_mb: 50
  backup_count: 5
